  :volumes:
    - ""
:psql:
  :ports: [ 5432 ]
  :volumes:
    - ""
:puppetmaster:
  :ports: [ 8140 ]
  :volumes:
    - ""
:puppetca:
  :ports: []
  :volumes:
    - ""
:puppetdb:
  :ports: [ 8081, 8082 ]
  :volumes:
    - ""
:foreman:
  :ports: [ 80, 443 ]
  :volumes:
    - ""
:dns:
  :ports: [ 53 ]
  :zones: []
  :forwarders: [ "8.8.8.8", "8.8.4.4" ]
  :volumes:
    - ""
:dhcp:
  :ports: [ 67 ]
  :subnets:
    - 172.23.0.0/21
    - 172.23.8.0/21
